<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <div class="search">
            <div class="row">
                <div class="col-10">
                    <input type="text"
                           class="userInput"
                           placeholder="Search username..."
                           data-ng-model="searchCtrl.userName"/>
                </div>
                <div class="col-2">
                    <button class="buttonSearch"
                            data-ng-click="searchCtrl.displayUserDetails()">Search
                    </button>
                </div>
            </div>
            <content
                    name="searchCtrl.name"
                    details="searchCtrl.details"></content>
        </div>
    </div>
</div>
<div class="col-2"></div>
</div>
